<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="Css/profile.css" />

<div class="profileImg" ng-click="hideName()" ng-click="hideTooltip()" ng-click="hidePassword()" ng-click="hideContact()">
	
	<div>
	<center>
		<h1>
			<strong>Profile</strong>
		</h1>
		
			<img class="image" src="Images/abstract.jpg" height="60" width="60">
			</center>
	</div>
	
	<div id="form" align="center" >
		<form name="profileForm">
			<fieldset>
				<div id ng-click="hideName()">
					<label>Name</label>
					<div class="tooltipName" ng-click="$event.stopPropagation()"
						ng-show="showName">
						<input type="text" name="name" ng-model="firstLast" >
					</div>
					<p ng-click="toogleName($event)">{{firstLast}}</p>
					<!-- <p>
						<label>Name</label> <input type="text" name="name"
							ng-model="user.fullName()"> <a ng-click="toggleModal()">Edit</a>
					</p> -->
				</div>
				<!-- Email Div -->
				<div id="main" ng-click="hideTooltip()">
					<label>Email</label>
					<div class="tooltip" ng-click="$event.stopPropagation()"
						ng-show="showtooltip">
						<input type="email" name="email" ng-model="value" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" tabindex="1"
							autofocus required/>
							<span ng-show="profileForm.email.$error.pattern">Invalid Email Id</span>
					</div>
					<p ng-click="toggleTooltip($event)">{{value}}</p>
				</div>

				<!-- Password Div -->
				<div id ng-click="hidePassword()">
					<label>password</label>
					<div class="tooltipPassword" ng-click="$event.stopPropagation()"
						ng-show="showPassword">
						<input type="text" name="password" ng-model="password" />
					</div>

					<!-- <p>
						<label>Password </label> <input type="text" name="password"
							ng-model="user.password"><a> Edit</a>
					</p> -->
					<p ng-click="tooglePassword($event)">{{password}}</p>
				</div>

				<!-- Contact Div -->
				<div id="main" ng-click="hideContact()">
				<label>Contact</label>
					<div class="tooltipContact" ng-click="$event.stopPropagation()" ng-show="showContact">
						<input type="text" name="contact" ng-model="contact" />
					</div>
					<!-- <p>
						<label>Contact Number </label> <input type="text" name="contact"
							ng-model="user.contactno"><a> Edit</a>
					</p> -->
					<p ng-click="toogleContact($event)">{{contact}}</p>
				</div>
				<div>
					<a href= "#/Main">Back</a>				
				</div>
			</fieldset>
		</form>
	</div>
</div>
