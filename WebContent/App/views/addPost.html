<div class="modal-content">
        <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			ng-click="cancel()">&times;</button>
            <h3 class="modal-title">Explore Yourself !!!</h3>
        </div>
        <div class="modal-body">
        <form name="userForm" novalidate> 
        
         <div class="form-group" style="margin-right:20px">  
 		      <select name="blogs" class="form-control" style="width:200px" ng-model= "blogs"  > 
 		        <option ng-repeat="blog in blogs "> {{blog.blogType}} </option> 
		      </select>  
   		</div>
   		
   		<div class="form-group">
        	<textarea name="user"class= "form-control" style="background-color:pi0nk;color:green ;width: 100%; height: 130px;" 
        	ng-model="message" cols="80" rows="20" required></textarea>
        	<span style="font-size:13px" ng-show="userForm.user.$invalid && !userForm.user.$pristine" class="help-block">Please Write Blog before Save</span>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="savePost(userForm.$valid)" ng-disabled="userForm.$invalid">Post</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
        
        </form>
</div>
